<div id="topbar">
    <user-box></user-box>
    <topbar-button *ngFor="let button of navBar; let i = index"
    (click)="setActive(i)" [active]="navBar[i].value">
        {{ button.name }}
    </topbar-button>
    <input type="text" [(ngModel)]="name" placeholder="Game name">
    <flat-button>
        <input type="file" [(ngModel)]="path" placeholder="Game path">
    </flat-button>
    <flat-button (click)="addGame()">Add</flat-button>

</div>
