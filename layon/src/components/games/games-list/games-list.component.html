<div id="games-list">
    <div id="controls">
        <div id="left" (click)="highlightPreviousGame()">
            <mat-icon>chevron_left</mat-icon>
        </div>

        <div id="right" (click)="highlightNextGame()">
            <mat-icon>chevron_right</mat-icon>
        </div>
    </div>
    <div id="games-list__flexbox" *ngIf="fetched">
        <game-box *ngFor="let game of gameList; let i = index" [img]="gameList[i].url"></game-box>
    </div>
</div>
<game-footer *ngIf="gameList" [currentTitle]="gameList[index].name" 
    [genres]="gameList[index].genres">
</game-footer>
