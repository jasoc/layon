<div id="main">
    <div id="game-background" [ngStyle]="{ 'background': getMainBackground() }"></div>
    <div id="bw-gradient"></div>
    <div id="carousel">
        <games-list *ngIf="_games.games" [game-list]="_games.games"></games-list>
    </div>
    <game-footer
        *ngIf="_games.currentGame"
        [title]="_games.currentGame.name"
        [genres]="_games.currentGame.genres">
    </game-footer>
</div>
