<div id="game-box" [@select]="isSelected ? 'selected' : 'unselected'">
    <div id="game-box__rounded">
        <img [@icon]="isSelected ? 'side' : 'centered'" [src]="icon()" [alt]="name()">
        <label [@title]="isSelected ? 'visible' : 'hide'">{{ name() }}</label>
    </div>
    <span [@background]="isSelected ? 'black' : 'lucid'" class="background" [ngStyle]="{ 'background-image': 'url(' + background() + ')'}"></span>
</div>
