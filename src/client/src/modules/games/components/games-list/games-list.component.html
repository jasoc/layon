<div id="games-list">
    <div id="controls">
        <div id="control-left" (click)="highlightPreviousGame()">
            <button><mat-icon>chevron_left</mat-icon></button>
        </div>
        <div id="control-right" (click)="highlightNextGame()">
            <button><mat-icon>chevron_right</mat-icon></button>
        </div>
    </div>
    <div id="games-list__flexbox">
        <game-box *ngFor="let game of gameList; let i = index" [game]="game"></game-box>
    </div>
</div>
