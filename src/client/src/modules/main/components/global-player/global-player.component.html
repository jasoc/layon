<div id="global-player" *ngIf="_spotify.currentTrack">

    <div id="master" [@openClose]="_spotify.showGlobalPlayer">

        <div id="song-info">
            <img [src]="_spotify.currentTrack.image" id="song-image">
            <p>{{_spotify.currentTrack.name}}</p>
        </div>

        <div id="buttons">
            <button class="buttons" (click)="replay()">
                <mat-icon>replay</mat-icon>
            </button>

            <button class="buttons">
                <mat-icon>skip_previous</mat-icon>
            </button>

            <button id="play-pause" (click)="_spotify.isPause = !_spotify.isPause">
                <mat-icon *ngIf="_spotify.isPause">play_arrow</mat-icon>
                <mat-icon *ngIf="!_spotify.isPause" (click)="pause()">pause</mat-icon>
            </button>

            <button class="buttons">
                <mat-icon>skip_next</mat-icon>
            </button>

            <button class="buttons" (click)="_spotify.repeat = !_spotify.repeat">
                <mat-icon [ngClass]=" { 'active' : _spotify.repeat } ">repeat_one</mat-icon>
            </button>

        </div>
        
        <div id="slider">
            <slider [(value)]="_spotify.volume" (click)="changeVolume()"></slider>
        </div>

    </div>

    <div id="show-button">
        <button (click)="_spotify.showGlobalPlayer = !_spotify.showGlobalPlayer">
            <mat-icon *ngIf="!_spotify.showGlobalPlayer">expand_more</mat-icon>
            <mat-icon *ngIf="_spotify.showGlobalPlayer">keyboard_arrow_up</mat-icon>
        </button>
    </div>

</div>
